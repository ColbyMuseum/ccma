language: python
python:
- '2.7'
addons:
  apt:
    packages:
    - oracle-java8-installer
script:
- wget https://github.com/usc-isi-i2/Web-Karma/releases/download/v2.053/karma-spark-0.0.1-SNAPSHOT-shaded.jar
- mkdir output
- python run_workflow.py

after_script:
- ls output/
deploy:
  provider: releases
  api_key:
    secure: 
  file: output/test.rdf
  skip_cleanup: true
  on:
    repo: ColbyMuseum/ccma
    tags: true
